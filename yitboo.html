<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亿布信息 YitBoo</title>
    <link rel="stylesheet" href="yitboo.css">
</head>

<body>
    <!-- 顶部bar -->
    <div class="language-switcher">
        <img class="logo" src="img/logo.png">
        <button class="lang" id="switch-to-english">English</button>
        <text class="lang">|</text>
        <button class="lang" id="switch-to-chinese">中文</button>
    </div>

    <!-- p1 -->
    <div class="container-odd">
        <div class="text-box">
            <p class="slogan" id="welcome-message"></p>
            <p class="desc" id="welcome-desc"></p>
        </div>
        <div class="image-box">
            <div class="showcase">
                <img class="img-showcase" src="img/showcase.gif" alt="showcase">
                <img class="iPhone" src="img/iPhone.png" alt="iPhone">
            </div>
        </div>
    </div>

    <!-- p2 -->
    <div class="container-even">
        <div class="text-box">
            <p class="slogan" id="buy-message"></p>
            <p class="desc" id="buy-desc"></p>

            <div class="data-container">
                <div class="data">
                    <p class="num">2000+</p>
                    <p class="name" id="buy-models"></p>
                </div>

                <div class="data">
                    <p class="num">200k+</p>
                    <p class="name" id="buy-storage"></p>
                </div>

                <div class="data">
                    <p class="num">70+</p>
                    <p class="name" id="buy-supplier"></p>
                </div>
            </div>
        </div>
        <div class="image-box">
            <img class="img" src="img/choice.jpg" alt="choice">
        </div>
    </div>

    <!-- p3 -->
    <div class="container-odd">
        <div class="text-box">
            <p class="slogan" id="join-message"></p>
            <p class="desc" id="join-desc"></p>

            <div class="data-container">
                <div class="data">
                    <p class="num">3000k+</p>
                    <p class="name" id="join-salesnum"></p>
                </div>
            
                <div class="data">
                    <p class="num">15%+</p>
                    <p class="name" id="join-salesup"></p>
                </div>
            
                <div class="data">
                    <p class="num">20+</p>
                    <p class="name" id="join-salesoutlet"></p>
                </div>
            </div>
        </div>
        <div class="image-box">
            <img class="img" src="img/map.png" alt="map">
        </div>
    </div>

    <!-- p4 -->
    <div class="container-even">
        <div class="text-box">
            <p class="slogan" id="team-message"></p>
            <p class="desc" id="team-desc"></p>
        </div>
        <div class="image-box">
            <img class="img" src="img/partner.png" alt="partner">
        </div>
    </div>

    <!-- p5 -->
    <div class="container-odd">
        <div class="text-box">
            <p class="slogan" id="contact-message"></p>
            <p class="desc" id="contact-desc"></p>
            <p class="desc" id="contact-desc2"></p>
        </div>
        <div class="image-box">
            <img class="img" src="img/contact.png" alt="contact">
        </div>
    </div>

    <script src="yitboo.js"></script>
</body>

</html>
